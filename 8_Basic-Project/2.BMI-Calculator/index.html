<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculaote</title>
    <link rel="stylesheet" href="/8_Basic-Project/2.BMI-Calculator/style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>BMI Calculaote</h1>
            <form>
                <p><label>Height in CM:</label><input type="text" id="height"></p>
                <p><label>Weight in KG:</label><input type="text" id="weight"></p>
                <button>Calculaote</button>
                <div id="results"></div>
                <div class="weight-gaid">
                    <h2>BMI weight Guide</h2>
                    <p>Under weight = less than 18.6</p>
                    <p>Normal Range = 18.6 and 24.9</p>
                    <p>Overweight = Greater than 24.9</p>
                </div>
            </form>
        </div>
    </div>
    <script src="/8_Basic-Project/2.BMI-Calculator/app.js"></script>
</body>

</html>
