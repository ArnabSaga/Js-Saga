<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess in Number</title>
    <link rel="stylesheet" href="/8_Basic-Project/4.Guess-in-number/style.css">
</head>
<body>
    <div class="main">
        <h2>Number Guessing Game</h2>
        <div class="container">
            <p>Try and guess a random number between 1 or 100</p>
            <p>You have 10 attempts to guess the right number.</p>
            
            <form>
                <label for="guessField" id="guess">Guess a Number</label>
                <input type="text" id="guessField" class="guessField">
                <button id="subt" class="guessSubmit">Submit guess</button>
            </form>

            <div class="resultParas">
                <p>Previous Guess's : <span class="guesses"></span></p>
                <p>Guess's Remaining : <span class="lastResult">10</span></p>
                <p class="lowOrHi"></p> 
            </div>
        </div>
    </div>
    <script src="/8_Basic-Project/4.Guess-in-number/app.js"></script>
</body>
</html>
