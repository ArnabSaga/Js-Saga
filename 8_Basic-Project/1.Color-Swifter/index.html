<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Swifter</title>
    <link rel="stylesheet" href="/8_Basic-Project/1.Color-Swifter/style.css">
</head>
<body>
    <div class="main">
        <h1>Color Scheme Swifter</h1>
        <div class="boxs">
            <span class="box" id="red" style="background-color: red;"></span>
            <span class="box" id="green" style="background-color: green;"></span>
            <span class="box" id="navy" style="background-color: navy;"></span>
            <span class="box" id="crimson" style="background-color: crimson;"></span>
            <span class="box" id="violet" style="background-color: violet;"></span>
        </div>
        <h3>Try to clicking on one of the colors above to change the background color of this page!</h3>
    </div>


    <script src="/8_Basic-Project/1.Color-Swifter/app.js"></script>
</body>
</html>
