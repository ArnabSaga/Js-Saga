<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyborad Check</title>
    <style>
        body {
            background-color: #313131;
            color: aliceblue;
        }
        p {
            font-size: 2em;
        }
        .main {
            display: flex;
            margin-top: 17em;
            justify-content: center;
        }
        table,
        th,
        td {
            border: 1px solid #e7e7e7;
        }

        .color {
            color: aliceblue;
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <div class="main">
        <div id="insert">
            <div class="key">
                <p>Press The Key and Watch Magic</p>
            </div>
        </div>
    </div>
</body>
<script>
    const insert = document.querySelector('#insert');
    window.addEventListener('keydown', (e)=>{
        insert.innerHTML = `
            <div class = 'color'>
                <table>
                    <tr>
                        <th>Key</th>
                        <th>Keycode</th>
                        <th>Code</th>
                    </tr>
                    <tr>
                        <td>${e.key === ' ' ? 'Space' : e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                    </tr>
                </table>
            </div> 
        `
    })
</script>
</html>
