<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure-Example</title>
    <style>
        body {
            background-color: #313131;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <button id="btn">Click me 1</button>
    <button id="btn2">Click me 2</button>
</body>
<script>
    const btn = document.querySelector('#btn')
    const btn2 = document.querySelector('#btn2')

    // btn.addEventListener('click', function(){
    //     document.body.style.backgroundColor = `orange`
    // })
    // btn2.addEventListener('click', function(){
    //     document.body.style.backgroundColor = `green`
    // })

    function clickHandler(color){
        // document.body.style.backgroundColor = `${color}` not work
        return ()=> { //lexical scope work here
            document.body.style.backgroundColor = `${color}`
        }
    }
    
    btn.addEventListener('click', clickHandler('orange'))
    btn2.addEventListener('click', clickHandler('green'))
</script>

</html>
